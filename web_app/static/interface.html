<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Videos</title>
    <meta charset="UTF-8">
    <style>
        /* Reset y base mobile-first */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            padding: 15px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container { 
            max-width: 100%; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        
        h1 { 
            text-align: center; 
            color: #2c3e50; 
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 700;
        }
        
        /* Tabs optimizadas para touch */
        .tabs { 
            display: flex; 
            margin-bottom: 25px; 
            background: #f8f9fa;
            border-radius: 12px;
            padding: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .tab { 
            flex: 1; 
            padding: 14px 10px; 
            text-align: center; 
            cursor: pointer; 
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #555;
            font-size: 0.95em;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .tab.active { 
            background: #3498db; 
            color: white; 
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.3);
        }
        
        .section { 
            display: none; 
        }
        
        .section.active { 
            display: block; 
        }
        
        /* Grid optimizado para m√≥viles */
        .video-grid { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 20px; 
            margin-top: 20px;
        }
        
        .video-card { 
            border: 1px solid #e0e0e0; 
            padding: 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 12px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            background: white;
        }
        
        .video-card:hover {
            transform: translateY(-2px);
        }
        
        /* Video optimizado para iOS */
        video { 
            width: 100%; 
            height: 200px;
            object-fit: cover;
            background: #000;
            -webkit-appearance: none;
            border-radius: 0;
        }
        
        /* Botones m√°s grandes para touch */
        .btn {
            padding: 12px 18px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease;
            -webkit-appearance: none;
            min-height: 44px; /* Tama√±o m√≠nimo para touch */
        }
        
        .btn:hover {
            background: #219a52;
        }
        
        .btn-secondary {
            background: #3498db;
        }
        
        .btn-secondary:hover {
            background: #2980b9;
        }
        
        .loading { 
            padding: 40px 20px; 
            text-align: center; 
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .error { 
            background: #e74c3c; 
            color: white; 
            padding: 15px; 
            border-radius: 8px; 
            text-align: center;
            margin: 15px 0;
            font-size: 0.95em;
        }
        
        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        /* Inputs optimizados para iOS */
        .date-input, .select-input {
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px; /* Previene zoom en iOS */
            margin: 8px 0;
            width: 100%;
            -webkit-appearance: none;
            background: white;
        }
        
        .dates-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }
        
        .date-btn {
            padding: 12px 16px;
            background: white;
            border: 2px solid #3498db;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            min-height: 44px;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .date-btn:hover {
            background: #3498db;
            color: white;
        }
        
        .section-title {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            font-weight: 600;
        }
        
        .video-info {
            padding: 15px;
        }
        
        .video-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            word-break: break-all;
            font-size: 0.9em;
            line-height: 1.3;
        }
        
        .video-meta {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #f0f0f0;
        }
        
        .video-time {
            color: #7f8c8d;
            font-size: 0.85em;
        }
        
        .video-size {
            color: #7f8c8d;
            font-size: 0.85em;
        }
        
        /* Grupo de botones para controles */
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 15px 0;
        }
        
        .btn-group .btn {
            flex: 1;
            min-width: 140px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        /* Meta informaci√≥n del video */
        .video-meta-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        /* Mejoras para tablets */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            
            .container {
                max-width: 1200px;
                padding: 30px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
                gap: 25px;
            }
            
            .video-meta {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            
            .btn-group {
                flex-wrap: nowrap;
            }
            
            .date-input, .select-input {
                width: auto;
                margin-right: 10px;
            }
        }
        
        /* Estados de carga mejorados */
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            40% { color: #7f8c8d; text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            60% { text-shadow: .25em 0 0 #7f8c8d, .5em 0 0 rgba(0,0,0,0); }
            80%, 100% { text-shadow: .25em 0 0 #7f8c8d, .5em 0 0 #7f8c8d; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Sistema de CCTV</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="showSection('recent')">Videos Recientes</div>
            <div class="tab" onclick="showSection('history')">Buscar por Fecha</div>
        </div>

        <!-- Secci√≥n de Videos Recientes -->
        <div id="recent-section" class="section active">
            <h2 class="section-title">üìπ √öltimas 2 Horas</h2>
            
            <div class="controls">
                <div class="form-group">
                    <label for="recent-camera-select">Filtrar por C√°mara:</label>
                    <select id="recent-camera-select" class="select-input" onchange="loadRecentVideos()">
                        <option value="">Todas las C√°maras</option>
                    </select>
                </div>
            </div>
            
            <div id="recent-videos" class="video-grid">
                <div class="loading">üîÑ Cargando videos recientes...</div>
            </div>
        </div>

        <!-- Secci√≥n de Historial -->
        <div id="history-section" class="section">
            <h2 class="section-title">üìÅ Buscar Videos por Fecha</h2>
            
            <div class="controls">
                <div class="form-group">
                    <label for="camera-select">Seleccionar C√°mara:</label>
                    <select id="camera-select" class="select-input">
                        <option value="">Todas las C√°maras</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="date-input">Seleccionar Fecha:</label>
                    <input type="date" id="date-input" class="date-input">
                </div>
                
                <button class="btn btn-secondary" onclick="loadByDate()">
                    üîç Buscar Videos
                </button>
            </div>
            
            <div id="history-videos" class="video-grid">
                <div class="loading">Selecciona una fecha y haz clic en "Buscar Videos"</div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let dateInput, cameraSelect, recentCameraSelect;
        let recentContainer, historyContainer;
        
        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            // Referencias a elementos del DOM
            dateInput = document.getElementById('date-input');
            cameraSelect = document.getElementById('camera-select');
            recentCameraSelect = document.getElementById('recent-camera-select');
            recentContainer = document.getElementById('recent-videos');
            historyContainer = document.getElementById('history-videos');
            
            // Configurar fecha m√°xima (hoy)
            const today = new Date().toISOString().split('T')[0];
            if (dateInput) {
                dateInput.max = today;
                dateInput.value = today; // Por defecto, mostrar hoy
            }
            
            // Cargar c√°maras disponibles
            loadAvailableCameras();
            
            // Cargar videos recientes al inicio
            loadRecentVideos();
        });
        
        // Funci√≥n para cambiar entre secciones
        function showSection(sectionName) {
            // Ocultar todas las secciones
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Mostrar la secci√≥n seleccionada
            document.getElementById(sectionName + '-section').classList.add('active');
            
            // Actualizar tabs activas
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // Cargar contenido si es necesario
            if (sectionName === 'recent') {
                loadRecentVideos();
            }
        }
        
        // Cargar c√°maras disponibles
        async function loadAvailableCameras() {
            try {
                const response = await fetch('/api/videos/dates');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const datesByCamera = await response.json();
                
                // Rellenar ambos selects
                let optionsHtml = '<option value="">Todas las C√°maras</option>';
                Object.keys(datesByCamera).sort().forEach(camId => {
                    optionsHtml += `<option value="${camId}">${camId}</option>`;
                });
                
                if (cameraSelect) cameraSelect.innerHTML = optionsHtml;
                if (recentCameraSelect) recentCameraSelect.innerHTML = optionsHtml;
                
            } catch (error) {
                console.error('Error al cargar c√°maras:', error);
                showError('recent-videos', 'No se pudieron cargar las c√°maras disponibles');
            }
        }
        
        // Cargar videos recientes
        async function loadRecentVideos() {
            if (!recentContainer) return;
            
            recentContainer.innerHTML = '<div class="loading">üîÑ Cargando videos recientes...</div>';
            
            try {
                const camera = recentCameraSelect ? recentCameraSelect.value : '';
                const response = await fetch(`/api/videos/recent?hours=2&camera=${encodeURIComponent(camera)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const videos = await response.json();
                displayVideos(videos, recentContainer);
                
            } catch (error) {
                console.error('Error al cargar videos recientes:', error);
                recentContainer.innerHTML = `
                    <div class="error">
                        ‚ùå Error al cargar videos recientes: ${error.message}
                    </div>
                `;
            }
        }
        
        // Cargar videos por fecha
        async function loadByDate() {
            if (!dateInput || !historyContainer) return;
            
            const selectedDate = dateInput.value;
            if (!selectedDate) {
                alert('Por favor selecciona una fecha');
                return;
            }
            
            historyContainer.innerHTML = '<div class="loading">üîÑ Buscando videos...</div>';
            
            try {
                const camera = cameraSelect ? cameraSelect.value : '';
                const response = await fetch(`/api/videos/by-date?date=${selectedDate}&camera=${encodeURIComponent(camera)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const videos = await response.json();
                displayVideos(videos, historyContainer);
                
            } catch (error) {
                console.error('Error al cargar videos por fecha:', error);
                historyContainer.innerHTML = `
                    <div class="error">
                        ‚ùå Error al buscar videos: ${error.message}
                    </div>
                `;
            }
        }
        
        // Mostrar videos en el contenedor
        function displayVideos(videos, container) {
            if (!videos || videos.length === 0) {
                container.innerHTML = '<div class="loading">üì≠ No se encontraron videos</div>';
                return;
            }
            
            let html = '';
            videos.forEach(video => {
                const date = new Date(video.timestamp);
                const timeStr = date.toLocaleTimeString('es-ES', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                html += `
                    <div class="video-card">
                        <div class="video-info">
                            <div class="video-title">üé• ${video.camera_id} - ${timeStr}</div>
                        </div>
                        <video controls preload="metadata" poster="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
                            <source src="/api/stream/${encodeURIComponent(video.filename)}" type="video/mp4">
                            Tu navegador no soporta la reproducci√≥n de video.
                        </video>
                        <div class="video-info">
                            <div class="video-meta">
                                <div class="video-meta-row">
                                    <div class="video-time">üóìÔ∏è ${video.date}</div>
                                    <div class="video-size">üíæ ${video.size_mb} MB</div>
                                </div>
                                <button class="btn" onclick="downloadVideo('${video.filename}')">
                                    ‚¨áÔ∏è Descargar
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            
            // Inicializar videos despu√©s de cargar
            setTimeout(() => {
                container.querySelectorAll('video').forEach(video => {
                    video.load();
                });
            }, 100);
        }
        
        // Descargar video
        function downloadVideo(filename) {
            window.open(`/api/download/${encodeURIComponent(filename)}`, '_blank');
        }
        
        // Mostrar error
        function showError(containerId, message) {
            const container = document.getElementById(containerId);
            if (container) {
                container.innerHTML = `<div class="error">‚ùå ${message}</div>`;
            }
        }
        
        // Auto-recargar videos recientes cada minuto
        setInterval(() => {
            if (document.getElementById('recent-section').classList.contains('active')) {
                loadRecentVideos();
            }
        }, 60000);
    </script>
</body>
</html>
